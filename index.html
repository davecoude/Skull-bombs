<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>💣| Skull Bombs |💀</title>
</head>
<body>

    <div class="game__container">
        <canvas id="game"></canvas>

        <div class="btns">
            <button id="up">Arriba</button>
            <button id="left">Izquierda</button>
            <button id="right">Derecha</button>
            <button id="down">Abajo</button>
            <button id="reload">Empezar</button>
        </div>

        <div class="messages">
            <p>Vidas: <span id="corazones"></span></p>
            <p>Tiempo: ⏱ <span id="tiempo"></span></p>
            <p>Record: 🏴‍☠️ <span id="record"></span></p>
            <p id="resultado"></p>
        </div>
    </div>

    <script src="./js/maps.js"></script>
    <script src="./js/game.js"></script>
</body>
</html>
